<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }
        .marquee {
            width: 100%;
            text-align: center;
            background: #ff0000;
            color: white;
            padding: 10px 0;
            position: absolute;
            top: 0;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }
        .main-buttons {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .button {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            width: 250px;
        }
        .button:hover {
            background: linear-gradient(145deg, #2a5298, #1e3c72);
        }
        .dropdown {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            width: 250px;
        }
        .search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="marquee" id="marquee-text">Aapki website promote hogi</div>
    <div class="container">
        <div class="main-buttons">
            <button class="button" onclick="toggleDropdown('facebook')">Facebook</button>
            <button class="button" onclick="toggleDropdown('youtube')">YouTube</button>
            <button class="button" onclick="toggleDropdown('tiktok')">TikTok</button>
            <button class="button" onclick="toggleDropdown('facebook-group')">Facebook Group</button>
            <button class="button" onclick="toggleDropdown('whatsapp-group')">WhatsApp Group</button>
            <button class="button" onclick="toggleDropdown('sub4sub')">Sub4Sub</button>
        </div>
        <div class="dropdown" id="dropdown">
            <input type="text" class="search-box" id="search-box" onkeyup="filterButtons()" placeholder="Search...">
            <div id="dropdown-buttons"></div>
        </div>
    </div>
    <script>
        let marqueeMessages = [
            "Aapki website promote hogi",
            "Yahan apni link add karein",
            "App ko screen pe add karein",
            "Dosto main share karein"
        ];
        let marqueeIndex = 0;
        
        function updateMarquee() {
            document.getElementById("marquee-text").textContent = marqueeMessages[marqueeIndex];
            marqueeIndex = (marqueeIndex + 1) % marqueeMessages.length;
        }
        setInterval(updateMarquee, 3000);
        
        function toggleDropdown(category) {
            let dropdown = document.getElementById("dropdown");
            let dropdownButtons = document.getElementById("dropdown-buttons");
            let searchBox = document.getElementById("search-box");
            
            dropdownButtons.innerHTML = "";
            searchBox.value = "";
            dropdown.style.display = "flex";
            
            for (let i = 1; i <= 30; i++) {
                let button = document.createElement("button");
                button.className = "button dropdown-item";
                button.textContent = category.charAt(0).toUpperCase() + category.slice(1) + " " + i;
                dropdownButtons.appendChild(button);
            }
        }
        
        function filterButtons() {
            let searchInput = document.getElementById("search-box").value.toLowerCase();
            let buttons = document.querySelectorAll(".dropdown-item");
            
            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(searchInput)) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
