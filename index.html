<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .marquee {
            width: 100%;
            text-align: center;
            background: #ff0000;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-size: 16px;
        }
        .viewers {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            background: #f8f8f8;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 60px;
        }
        .main-buttons {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
        }
        .button {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            width: 100%;
        }
        .button:hover {
            background: linear-gradient(145deg, #2a5298, #1e3c72);
        }
        .dropdown {
            display: none;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }
        .back-button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .start-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 48%;
        }
        .close-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 48%;
        }
    </style>
</head>

                earningLinks.forEach(item => {
                    let container = document.createElement("div");
                    container.style.marginBottom = "10px";

                    let button = document.createElement("button");
                    button.className = "button dropdown-item";
                    button.textContent = item.name;
                    button.onclick = () => {
                        container.innerHTML = `
                            <div class="description">${item.description}</div>
                            <div class="action-buttons">
                                <button class="start-button" onclick="window.open('${item.link}', '_blank')">Start</button>
                                <button class="close-button" onclick="this.parentElement.parentElement.innerHTML = ''">Close</button>
                            </div>
                        `;
                    };
                    container.appendChild(button);
                    dropdownButtons.appendChild(container);
                });
            } else if (category === "WhatsApp Group") {
                let whatsappButtons = [
                    { name: "Cars in Hyderabad - Online", link: "https://chat.whatsapp.com/HZXBdKnRMq48HXh80vesgw" },
                    { name: "Hyderabad Update - Online", link: "https://chat.whatsapp.com/FiJu2KPhmSM4qOayvz87sJ" }
                ];
                whatsappButtons.forEach(item => {
                    let button = document.createElement("button");
                    button.className = "button dropdown-item";
                    button.textContent = item.name;
                    button.onclick = () => window.open(item.link, '_blank');
                    dropdownButtons.appendChild(button);
                });
            } else {
                for (let i = 1; i <= 30; i++) {
                    let button = document.createElement("button");
                    button.className = "button dropdown-item";
                    button.textContent = category + " " + i;
                    dropdownButtons.appendChild(button);
                }
            }
        }

        function goBack() {
            document.getElementById("main-container").style.display = "flex";
            document.getElementById("dropdown").style.display = "none";
        }

        function filterButtons() {
            let searchInput = document.getElementById("search-box").value.toLowerCase();
            let buttons = document.querySelectorAll(".dropdown-item");

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(searchInput)) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            });
        }

        function openGoogleForm() {
            window.open("https://docs.google.com/forms/d/1TVZsLBkyc57SnH1wPJEeCNSwK78c-w9pw47SptBVkk4/edit?usp=forms_home&ths=true", "_blank");
        }
    </script>
</body>
</html>
